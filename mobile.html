<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

    <script type="text/javascript"
            id="sap-ui-bootstrap"
            src="resources/sap-ui-core.js"
            data-sap-ui-language="en"
            data-sap-ui-libs="sap.ui.commons, sap.ui.ux3, sap.m"
            data-sap-ui-theme="sap_bluecrystal">
    </script>

    <script>
        //initialize app
        var app = new sap.m.App("mobileApp", {}),
        //create input controls
        textFname = new sap.m.Input({
            value:"",
            placeholder: "Enter first name"
        }),
        textLname = new sap.m.Input({
            value:"",
            placeholder: "Enter last name"
        });

        //create first page
        var page = new sap.m.Page("page1", {
            title: "First Page",
            content: [
                new sap.m.Label({text: "First Name"}),
                textFname,
                new sap.m.Label({text: "Last Name"}),
                textLname,
                new sap.m.Button({
                    text: "Submit",
                    tap: function () {
                        sap.ui.getCore().byId("label1").setText("Hello, " + textFname.getValue() + " " + textLname.getValue());
                        app.to("page2");
                    }
                })
            ]
        });

        //add the page to app
        app.addPage(page);

        //create second page
        var page2 = new sap.m.Page("page2", {
            title: "Second Page",
            content: [
                    new sap.m.Label("label1", {width: "100%"}),
                    new sap.m.Button({
                        text: "Go Back to First Page",
                        tap: function () {
                            app.to("page1");
                        }
                    })
            ]
        });
        //add second page to app
        app.addPage(page2);

        //place the app into UI content area
        app.placeAt("content");
    </script>
    <title>Mobile Test</title>
</head>
<body>
    <div id="content"></div>
</body>
</html>
